<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./javascript.js"></script>
</head>
<body>
    <div class="title">
        <h1>Rock Paper Scissors</h1>
    </div>

    <div class="instructions">
        <h2 id="result">Chose your weapon</h2>
        <h3 id="result-subtext">First to five wins the game</h3>
    </div>

    <div class="score">
        <p>
            Player: <span id="player-score">0</span>
        </p>
        <p>
            Computer: <span id="computer-score">0</span>
        </p>
    </div>

    <div class="buttons">
        <button id="rock-button">
            <img src="./images/rock.png">
        </button>
        <button id="paper-button">
            <img src="./images/paper.png">
        </button>
        <button id="scissors-button">
            <img src="./images/scissors.png">
        </button>
    </div>
    <div class="reset">
        <button id="reset-button">Reset Score</button>
    </div>

    <div class="footer">
        <p id="footer-text">
            Copyright Â© 
        <script>
                document.write(new Date().getFullYear())
        </script> 
        
        Alan Khalili
        </p>
    </div>

    <audio id="win-sound" src="./sounds/win.mp3"></audio>
    <audio id="lose-sound" src="./sounds/lose.mp3"></audio>
    <audio id="tie-sound" src="./sounds/tie.mp3"></audio>

</body>
</html>
